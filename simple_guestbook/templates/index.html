<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Guestbook</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Important for padding and width */
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .entry {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .entry h3 {
            margin-top: 0;
            color: #555;
        }
        .entry p {
            margin-bottom: 5px;
        }
        .entry .timestamp {
            font-size: 0.8em;
            color: #777;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guestbook</h1>

        <form method="POST" action="/">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div>
                <input type="submit" value="Sign Guestbook">
            </div>
        </form>

        <h2>Entries:</h2>
        {% if entries %}
            {% for entry in entries %}
                <div class="entry">
                    <h3>{{ entry['name'] }} says:</h3>
                    <p>{{ entry['message'] }}</p>
                    <p class="timestamp">{{ entry['timestamp'] }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No entries yet. Be the first to sign!</p>
        {% endif %}
    </div>
</body>
</html>
